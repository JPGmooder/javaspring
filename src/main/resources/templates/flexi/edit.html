<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${pageTitle}"></title>
</head>
<body>




    <form th:object="${flexiki}" th:action="'/flexiki/edit/' + ${id}" method="post">
    <div class="container">
            <div class="mb-3">
                <label for="title">Заголовок</label>
                <input class="form-control"  type="text" th:field="*{flexTitle}" id="title" />
                <div th:if="${#fields.hasErrors('flexTitle')}" th:errors="*{flexTitle}"></div>
            </div>
            <div class="mb-3">
                <label for="sub">Подпись</label>
                <input class="form-control"  type="text" th:field="*{flexSub}" id="sub" />
                <div th:if="${#fields.hasErrors('flexSub')}" th:errors="*{flexSub}"></div>
            </div>
            <div class="mb-3">
                <label for="type">Тип</label>
                <input class="form-control"  type="text" th:field="*{flexType}" id="type" />
                <div th:if="${#fields.hasErrors('flexType')}" th:errors="*{flexType}"></div>
            </div>
            <div class="mb-3">
                <label for="aboba">Колличество абоб</label>
                <input class="form-control"  type="text" th:field="*{abobaAmount}" id="aboba" />
                <div th:if="${#fields.hasErrors('abobaAmount')}" th:errors="*{abobaAmount}"></div>
            </div>
            <div class="mb-3">
                <label for="flexStatus">Статус флекса</label>
                <input class="form-control"  type="text" th:field="*{isFlexing}" id="flexStatus" />
                <div th:if="${#fields.hasErrors('isFlexing')}" th:errors="*{isFlexing}"></div>
            </div>
        <select class="form-select"  aria-label="Прикрепленный кринж"  name="selectilca">
            <div class="col-md-3" th:each="el : ${cringe}">
                <option th:value="*{cringe.id}" th:text="*{cringe.isCringe}" />
                <option th:value="${el.id}" th:text="${el.isCringe}"/>
            </div>
        </select>
            <button  type="submit" class="btn btn-primary">Изменить</button>
    </div>

</form>




<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
