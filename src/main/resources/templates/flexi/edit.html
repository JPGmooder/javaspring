<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title th:text="${pageTitle}"></title>
</head>
<body>



<div class="container" th:each="el : ${flexiki}">

    <form th:action="'/flexiki/edit/' + ${el.id}" method="post">
    <div class="container">
            <div class="mb-3">
                <label for="title">Заголовок</label>
                <input class="form-control"  type="text" name="title" id="title"  th:value="${el.flexTitle}"/>
            </div>
            <div class="mb-3">
                <label for="sub">Подпись</label>
                <input class="form-control"  type="text" name="sub" id="sub" th:value="${el.flexSub}"/>
            </div>
            <div class="mb-3">
                <label for="type">Тип</label>
                <input class="form-control"  type="text" name="type" id="type" th:value="${el.flexType}"/>
            </div>
            <div class="mb-3">
                <label for="aboba">Колличество абоб</label>
                <input class="form-control"  type="number" name="aboba" id="aboba" th:value="${el.abobaAmount}"/>
            </div>
            <div class="mb-3">
                <label for="flexStatus">Статус флекса</label>
                <input class="form-control"  type="text" name="flexStatus" id="flexStatus" th:value="${el.isFlexing}"/>
            </div>
            <button  type="submit" class="btn btn-primary">Изменить</button>
    </div>

</form>
</div>




<!--  Bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
