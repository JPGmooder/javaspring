<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>
<form class="container my-5" method="get" action="search">
    <input class="form-control" type="search" id="searcher" name="searcher">
    <button class="btn btn-primary mt-3" type="submit">Найти</button>
</form>
<div class="container">
    <div class="row">
        <div class="col-md-3" th:each="el : ${flexiki}">
            <div class="card">
                <div class="card-body">
                    <div class="tenor-gif-embed" data-postid="24074522" data-share-method="host" data-aspect-ratio="0.559375" data-width="100%"><a href="https://tenor.com/view/samin-gif-24074522">Samin GIF</a>from <a href="https://tenor.com/search/samin-gifs">Samin GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
                    <h5 class="card-title" th:text="${el.isCringe}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${el.crinjeModifier}"></h6>
                    <p class="card-text" th:text="${el.crinjeCount}"></p>
                    <div class="row">
                        <div class="d-flex align-items-center col-6">

                            <span class="card-subtitle text-muted fs-6 ms-2" th:text=" 'Адрес кринжа: ' + ${el.eshePole}"></span>
                        </div>
                        <div class="d-flex align-items-center col-6">

                            <span class="card-subtitle text-muted fs-6 ms-2" th:text=" 'Статус кринжа: ' + ${el.esheodnoPole}"></span>
                        </div>

                    </div>
                </div>
                <a th:href="'delete/' + ${el.id}" class="btn btn-danger me-2">Delete</a>
                <a th:href="'edit/' + ${el.id}" class="btn btn-warning">Edit</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
