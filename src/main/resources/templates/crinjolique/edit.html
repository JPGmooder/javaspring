<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

    <form th:object="${crinjolique}" th:action="'/crinjolique/edit/' + ${id}" method="post" class="d-flex flex-column align-items-center">
        <div class="mb-3">
            <label for="title">Имя кринжа</label>
            <input class="form-control"  type="text" th:field="*{isCringe}" id="title" />
            <div th:if="${#fields.hasErrors('isCringe')}" th:errors="*{isCringe}"></div>
        </div>
        <div class="mb-3">
            <label for="sub">Кринжовиность</label>
            <input class="form-control"  type="text" th:field="*{crinjeModifier}" id="sub" />
            <div th:if="${#fields.hasErrors('crinjeModifier')}" th:errors="*{crinjeModifier}"></div>
        </div>
        <div class="mb-3">
            <label for="type">Вариация кринжа</label>
            <input class="form-control"  type="text" th:field="*{crinjeCount}" id="type" />
            <div th:if="${#fields.hasErrors('crinjeCount')}" th:errors="*{crinjeCount}"></div>
        </div>
        <div class="mb-3">
            <label for="aboba">Адрес кринжа</label>
            <input class="form-control"  type="text" th:field="*{eshePole}" id="aboba" />
            <div th:if="${#fields.hasErrors('eshePole')}" th:errors="*{eshePole}"></div>
        </div>
        <div class="mb-3">
            <label for="flexStatus">Статус Кринжа</label>
            <input class="form-control"  type="text" th:field="*{esheodnoPole}" id="flexStatus" />
            <div th:if="${#fields.hasErrors('esheodnoPole')}" th:errors="*{esheodnoPole}"></div>
        </div>
        <select class="form-select mb-5" aria-label="Прикрепленный флекс"  name="selectilca">
            <div class="form-control col-md-3" th:each="el : ${flex}">
                <option th:value="*{flex.id}" th:text="*{flex.flexTitle}" />
                <option th:value="${el.id}" th:text="${el.flexTitle}"/>
            </div>

        </select>

        <button  type="submit" class="btn btn-primary">Изменить кринж</button>
    </form>
</body>
</html>
