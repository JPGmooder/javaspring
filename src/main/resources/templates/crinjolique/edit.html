<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body>

<div class="container" th:each="el : ${crinjolique}">
    <form th:action="'/crinjolique/edit/' + ${el.id}" method="post" class="d-flex flex-column align-items-center">
        <div class="mb-3">
            <label for="title">Имя кринжа</label>
            <input class="form-control"  type="text" name="title" id="title" th:value="${el.isCringe}"/>
        </div>
        <div class="mb-3">
            <label for="sub">Кринжовиность</label>
            <input class="form-control"  type="text" name="sub" id="sub" th:value="${el.crinjeModifier}"/>
        </div>
        <div class="mb-3">
            <label for="type">Вариация кринжа</label>
            <input class="form-control"  type="text" name="type" id="type" th:value="${el.crinjeCount}"/>
        </div>
        <div class="mb-3">
            <label for="aboba">Адрес кринжа</label>
            <input class="form-control"  type="text" name="aboba" id="aboba" th:value="${el.eshePole}"/>
        </div>
        <div class="mb-3">
            <label for="flexStatus">Статус Кринжа</label>
            <input class="form-control"  type="text" name="flexStatus" id="flexStatus"  th:value="${el.esheodnoPole}"/>
        </div>
        <button  type="submit" class="btn btn-primary">Изменить кринж</button>
    </form>
</div>
</body>
</html>
